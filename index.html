<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto :3</title>
</head>
<body>
    
    <nav class="m-1">
        <img src="img/Vector.png" alt="logo">
    </nav>
    <section>

      <div class="row">
        <div class="col-sm-1 col-7 m-3">
          <textarea name="text" id="text" cols="30" rows="10" class="text-area" placeholder="Inserte el texto" autofocus></textarea>
          <p class="m-1" id="error">
            <img src="img/Vector (2).png" alt="icono"> 
            Solo letras minúsculas y sin acentos
          </p>
          <div class="row m-1">
            <div class="col-5 col-sm-2 m-1">
              <button class="btn btn-primary p-1" onclick="encrypt()">Encriptar</button>
            </div>
            <div class="col-5 col-sm-2 m-1">
              <button class="btn btn-info p-1" onclick="decrypt()">Desencriptar</button>
            </div>
          </div>  
        </div>

        <div class="col-sm-2 col-4 m-1 card card2">
          
          <img src="img/1.png" alt="doll" class="image imagen" id="image">
          
          <section class="row left m-4" id="output">
            <h1 class="center">Ningún mensaje fue encontrado</h1>
            <p class="center">Ingresa el texto que desees encriptar o desencriptar</p>
          </section>
          
          <div class="col-12">
            <button class="btn-info p-1 copy" id="copyButton" hidden>Copiar</button>
          </div>
        
        </div>

      </div>
     
    </section>
    
    <script src="app.js"></script>
</body>
</html>
